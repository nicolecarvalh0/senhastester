<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Senhas tester">
    <title>Senhas Tester</title>

    <link rel="stylesheet" href="./style.css"/>
</head> 
<body>
    <img class="logo" src="./assets/logo.png" alt="Senhas tester logo" />

    <main class="container-input">
        <h2>Selecione o tamanho:</h2>
        <input id="slider" class="slider" type="range" min="0" max="25" value="15"/>
        <span>Tamanho: <span id="value"></span> caracteres.</span>
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar... ğŸ˜‰</span>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
