<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Senhas tester">
    <title>Senhas Tester</title>

    <link rel="stylesheet" href="./style.css"/>
</head> 
<body>
    <img class="logo" src="./assets/logo.png" alt="Senhas tester logo" data-cy="logo"/>
    <span class="option-title" data-cy="generate-title">Gerador</span>
    <main class="container-input">
        <h2 data-cy="description-generate">Selecione o tamanho:</h2>
        <input id="slider" class="slider" type="range" min="0" max="25" value="15" data-cy="range-slider"/>
        <span>Tamanho: <span id="value" data-cy="char-count"></span> caracteres.</span>
        <button id="button" class="button-cta" onclick="generatePassword()" data-cy="generate-button">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide" data-cy="generated-password-div">
        <span class="title" data-cy="description-generated-password">Sua senha gerada foi: </span>
        <span id="password" class="password" data-cy="generated-password"></span>
    </div>

    <span class="option-title" data-cy="verify-title">Verificador</span>
    <main class="container-checkPassword">
        <h2 data-cy="description-verify">Informe a senha:</h2>
        <input id="input-checkPassword" class="input-checkPassword" data-cy="input-checkPassword"/>
        <button id="button" class="button-cta" onclick="verifyPassword()" data-cy="verify-button">Verificar senha</button>
        <span class="title" id="verifiedPassword" data-cy="verified-password">
    </main>

    <script src="./scripts.js"></script>
</body>
</html>
